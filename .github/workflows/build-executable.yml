name: Build Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install nexe
        run: npm install -g nexe

      - name: Build Linux executable with max cores
        run: |
          nexe ./dist/cli.js ^
            --target linux-x64-20.x ^
            --output ./dist/qwen-linux ^
            --resource "./dist/**/*" ^
            --resource "./packages/core/dist/**/*" ^
            --resource "./packages/cli/dist/**/*" ^
            --make "-j4" ^
            --build
        shell: bash

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: qwen-executable-linux-x64
          path: dist/qwen-linux

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        shell: bash

      - name: Install nexe
        run: npm install -g nexe

      - name: Get CPU core count (for reference)
        id: cpu-cores
        run: |
          $cores = [System.Environment]::ProcessorCount
          echo "CORES=$cores" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          Write-Host "CPU cores available: $cores"

      - name: Build Windows executable
        run: |
          nexe ./dist/cli.js ^
            --target windows-x64-20.x ^
            --output ./dist/qwen.exe ^
            --resource "./dist/**/*" ^
            --resource "./packages/core/dist/**/*" ^
            --resource "./packages/cli/dist/**/*" ^
            --make "-j4" ^
            --build
        shell: cmd

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: qwen-executable-win-x64
          path: dist/qwen.exe
